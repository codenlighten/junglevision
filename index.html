		<script>
			const Buffer = bsv.deps.Buffer;
			const getTxidInfo = async (txid) => {
				const response = await fetch(
					`https://junglebus.gorillapool.io/v1/transaction/get/${txid}`
				);
				const data = await response.json();
				return data;
			};

			const getTxidInfoAndRender = async (txid) => {
				const data = await getTxidInfo(txid);
				const { transaction, contexts } = data;
				// console.log(contexts);
				let base64 = transaction;
				//convert to hex
				const hex = Buffer.from(base64, "base64").toString("hex");
				//decode the transaction hex
				const tx = new bsv.Transaction(hex);

				// get the first output
				const output = tx.outputs[0];
				// get the script
				const script = output.script;
				// get the script chunks
				console.log(script);
				// convert the script to asm
				const asm = script.toASM();
				// split the asm into an array
				let asmArray = asm.split(" ");
				//remove op return data
				asmArray = asmArray.slice(2);
				console.log(asmArray);
				// //base64 is 2nd element in array
				let media = asmArray[1];
				// //mime is 3rd element in array
				let mime = asmArray[2];
				//convert from hex to base64
				media = Buffer.from(media, "hex").toString("base64");
				//
				mime = Buffer.from(mime, "hex").toString("utf8");
				// console.log(media, mime);
				let mimetype;
				let elementType;
				//case break for different media types
				switch (mime) {
					case "image/jpeg":
						mimetype = "image/jpeg";
						elementType = "img";
						break;
					case "image/png":
						mimetype = "image/png";
						elementType = "img";
						break;
					case "image/gif":
						mimetype = "image/gif";
						elementType = "img";
						break;
					case "video/mp4":
						mimetype = "video/mp4";
						elementType = "video";
						break;
					case "video/quicktime":
						mimetype = "video/quicktime";
						elementType = "video";
						break;
					case "video/x-msvideo":
						mimetype = "video/x-msvideo";
						elementType = "video";
						break;
					case "video/x-matroska":
						mimetype = "video/x-matroska";
						elementType = "video";
						break;
					case "video/webm":
						mimetype = "video/webm";
						elementType = "video";
						break;
					case "audio/mpeg":
						mimetype = "audio/mpeg";
						elementType = "audio";
						break;
					case "audio/mp4":
						mimetype = "audio/mp4";
						elementType = "audio";
						break;
					case "audio/ogg":
						mimetype = "audio/ogg";
						elementType = "audio";
						break;
					case "audio/webm":
						mimetype = "audio/webm";
						elementType = "audio";
						break;
					case "audio/x-wav":
						mimetype = "audio/x-wav";
						elementType = "audio";
						break;
					case "application/pdf":
						mimetype = "application/pdf";
						elementType = "embed";
						break;
					case "application/zip":
						mimetype = "application/zip";
						elementType = "embed";
						break;
					default:
						mimetype = "text/plain";
						break;
				}

				const dataurl = `data:${mimetype};base64,${media}`;
				const el = document.createElement(elementType);
				el.src = dataurl;
				el.controls = true;
				el.autoplay = true;
				el.loop = true;
				el.classList.add("media");
				const mediaResults = document.getElementById("mediaResults");
				mediaResults.appendChild(el);
			};

			const urlParams = new URLSearchParams(window.location.search);
			const txid = urlParams.get("txid");
			if (txid) {
				getTxidInfoAndRender(txid);
			}

			const form = document.getElementById("txform");
			form.addEventListener("submit", (event) => {
				event.preventDefault();
				const txid = document.getElementById("txid").value;
				getTxidInfoAndRender(txid);
			});

			// https://junglebus.gorillapool.io/v1/address/get/{address}
			const getAddressInfo = async (address) => {
				const response = await fetch(
					`https://junglebus.gorillapool.io/v1/address/get/${address}`

				const data = await response.json();
				return data;
			};

			const getAddressInfoAndRender = async (address) => {
				const data = await getAddressInfo(address);
				const result = document.getElementById("mediaResults");
				result.innerHTML = JSON.stringify(data, null, 2);
			};

			const urlParams2 = new URLSearchParams(window.location.search);
